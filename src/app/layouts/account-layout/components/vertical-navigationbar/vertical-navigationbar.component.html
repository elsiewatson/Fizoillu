<div class="offcanvas-header bg-light">
  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">My profile</h5>
  <button
    type="button"
    class="btn-close"
    (click)="activeOffcanvas.close()"
  ></button>
</div>
<!-- Offcanvas body -->
<div class="offcanvas-body p-0">
  <div class="card border p-3 w-100">
    <!-- Card header -->
    <div class="card-header text-center border-bottom">
      <!-- Avatar -->
      <div class="avatar avatar-xl position-relative mb-2">
        <img
          class="avatar-img rounded-circle border border-2 border-white"
          src="assets/images/avatar/05.jpg"
          alt=""
        />
        <a
          href="javascript:void(0);"
          class="btn btn-sm btn-round btn-dark position-absolute top-50 start-100 translate-middle mt-4 ms-n3"
          ngbTooltip="Edit profile"
        >
          <i class="bi bi-pencil-square"></i>
        </a>
      </div>
      <h6 class="mb-0">Jacqueline Miller</h6>
      <a href="javascript:void(0);" class="text-reset text-primary-hover small"
        >hello&#64;gmail.com</a
      >
    </div>

    <!-- Card body START -->
    <div class="card-body p-0 mt-4">
      <!-- Sidebar menu item START -->
      <ul class="nav nav-pills-primary-border-start flex-column">
        @for (item of menuItems; track $index) {
          <li class="nav-item">
            <a
              class="nav-link active"
              [class.active]="currentPath == item.url"
              [routerLink]="item.url"
              ><i class="bi {{ item.icon }} fa-fw me-2"></i>{{ item.label }}</a
            >
          </li>
        }
        <li class="nav-item">
          <a class="nav-link text-danger" routerLink="/auth/sign-in"
            ><i class="fas fa-sign-out-alt fa-fw me-2"></i>Sign Out</a
          >
        </li>
      </ul>
      <!-- Sidebar menu item END -->
    </div>
    <!-- Card body END -->
  </div>
</div>
