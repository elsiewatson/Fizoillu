<account-page-heading heading="Wishlist" />

<div class="card bg-transparent">
  <!-- Card header -->
  <div
    class="card-header bg-transparent border-bottom d-flex justify-content-between align-items-center p-0 pb-3"
  >
    <h6 class="card-title mb-0">Recently added</h6>
    <span>2 Items</span>
  </div>

  <!-- Card body -->
  <div class="card-body p-0 pt-5">
    <!-- Product item START -->
    @for (data of wishlist; track $index) {
      <div class="row align-items-xl-center">
        <!-- Image -->
        <div class="col-5 col-md-2">
          <div class="bg-light p-2 rounded-2">
            <img [src]="data.image" alt="" />
          </div>
        </div>

        <div class="col-7 col-md-10">
          <div class="row g-4">
            <!-- Content -->
            <div class="col-xl-6">
              <!-- Product detail START -->
              <h6 class="mb-1">
                <a href="javascript:void(0);">{{ data.productName }}</a>
              </h6>
              <small class="text-primary">{{ data.stockStatus }}</small>
              <!-- List -->
              <ul class="nav nav-divider small align-items-center mt-1">
                <li class="nav-item">
                  Gender: {{ data.gender | sentenceCase }}
                </li>
                @if (data.color) {
                  <li class="nav-item">Color: {{ data.color }}</li>
                }
                <li class="nav-item">Size: {{ data.sizes }}</li>
              </ul>
            </div>

            <!-- Select -->
            <div class="col-md-6 col-xl-3">
              <select
                class="form-select form-select-sm"
                aria-label="Default select example"
              >
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
              </select>

              <!-- Buttons -->
              <div
                class="hstack gap-1 flex-wrap text-primary-hover mt-2 justify-content-md-end"
              >
                <a href="javascript:void(0);" class="text-reset small"
                  ><i class="bi bi-trash3 me-1"></i> Remove</a
                >
                <a href="javascript:void(0);" class="text-reset small"
                  ><i class="bi bi-heart me-1"></i> Save for later</a
                >
              </div>
            </div>

            <!-- Price and button -->
            <div class="col-md-6 col-xl-3 text-md-end">
              <h5 class="mb-2">${{ data.price.toFixed(2) }}</h5>
              <button class="btn btn-sm btn-dark mb-0">
                <i class="bi bi-cart3 me-2"></i>Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-5" />
      <!-- Divider -->
    }
  </div>

  <!-- Card footer -->
  <div class="card-footer bg-transparent text-end p-0">
    <button class="btn btn-light border mb-0">Continue shopping</button>
  </div>
</div>
