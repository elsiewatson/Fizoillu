<div class="card-body">
  <!-- Price info -->
  <div class="d-sm-flex justify-content-between align-items-center">
    <!-- Date -->
    <div class="mb-3 mb-sm-0">
      <div class="icon-lg bg-light rounded-circle mb-3">
        <i class="bi bi-rocket-takeoff-fill fa-lg lh-1 heading-color"></i>
      </div>
      <h6>Standard plan</h6>
      <p class="mb-0">
        Valid till: <span class="fw-semibold">May 2023 - April 2024</span>
      </p>
    </div>

    <!-- Price -->
    <div>
      <h6 class="h2 mb-1">{{ currency }}199</h6>
      <span>Total per year</span>
    </div>
  </div>

  <!-- Content -->
  <div class="mt-5">
    <!-- Usage -->
    <div class="d-sm-flex justify-content-between mb-3">
      <p class="heading-color fw-bold mb-2 mb-sm-0">Storage usage</p>
      <p class="mb-0">
        <span class="heading-color fw-bold">5.23 GB</span> used of 10 GB
      </p>
    </div>
    <!-- Progress bar -->
    <ngb-progressbar-stacked class="progress-stacked mb-2" style="height: 10px">
      <ngb-progressbar
        type="primary"
        class="rounded-0"
        [value]="45"
        [height]="'10px'"
      ></ngb-progressbar>
      <ngb-progressbar
        type="primary"
        class="bg-opacity-25 rounded-0"
        [value]="20"
        [height]="'10px'"
      ></ngb-progressbar>
    </ngb-progressbar-stacked>

    <!-- List -->
    <ul class="list-inline d-sm-flex gap-2">
      <li class="list-inline-item heading-color">
        <i class="fa-solid fa-circle fa-2xs text-primary me-2"></i>Drive one
      </li>
      <li class="list-inline-item heading-color">
        <i class="fa-solid fa-circle fa-2xs text-primary opacity-25 me-2"></i
        >Drive two
      </li>
      <li class="list-inline-item heading-color">
        <i
          class="fa-solid fa-circle fa-2xs text-body-secondary opacity-50 me-2"
        ></i
        >Empty drive
      </li>
    </ul>
  </div>

  <!-- Buttons -->
  <div class="d-grid d-sm-flex justify-content-sm-end gap-2 gap-sm-3 mt-4">
    <a href="javascript:void(0);" class="btn btn-danger-soft mb-0"
      >Cancel subscription</a
    >
    <a href="javascript:void(0);" class="btn btn-dark mb-0">Update plan</a>
  </div>
</div>
