<!-- Linked account -->
<div class="card bg-transparent rounded-3">
  <!-- Card header -->
  <div class="card-header bg-transparent border-bottom px-0">
    <h6 class="card-header-title mb-0">Linked account</h6>
  </div>
  <!-- Card body START -->
  <div class="card-body px-0 pb-0">
    <!-- Google -->
    <div
      class="position-relative d-md-flex align-items-center bg-success bg-opacity-10 border rounded border-success mb-4 p-4"
    >
      <!-- Check mark -->
      <div
        class="position-absolute top-0 start-100 translate-middle bg-white rounded-circle lh-1 h-20px"
      >
        <i class="bi bi-check-circle-fill text-success fs-5"></i>
      </div>
      <!-- Title -->
      <h2 class="fs-1 mb-0 me-3">
        <i class="fab fa-google text-google-icon"></i>
      </h2>
      <!-- Content -->
      <div class="me-md-3 mb-3 mb-md-0">
        <h6 class="mb-1">Google</h6>
        <p class="mb-0 small">
          You are successfully connected to your Google account
        </p>
      </div>

      <!-- Button -->
      <div class="ms-auto">
        <button type="button" class="btn btn-sm btn-danger mb-0 me-1">
          Invoke
        </button>
        <a
          href="javascript:void(0);"
          class="btn btn-sm btn-link text-primary-hover mb-0"
          >Learn more</a
        >
      </div>
    </div>

    <!-- Linkedin -->
    <div class="d-md-flex align-items-center border rounded mb-4 p-4">
      <!-- Title and content -->
      <h2 class="fs-1 mb-0 me-3">
        <i class="fab fa-linkedin-in text-linkedin"></i>
      </h2>
      <div class="mb-3 mb-md-0">
        <h6 class="mb-1">Linkedin</h6>
        <p class="mb-1 small">
          Connect with Linkedin account for a personalized experience
        </p>
      </div>
      <!-- Button -->
      <div class="ms-auto">
        <button type="button" class="btn btn-sm btn-dark mb-0 me-1">
          Connect Linkedin
        </button>
        <a
          href="javascript:void(0);"
          class="btn btn-sm btn-link text-primary-hover mb-0"
          >Learn more</a
        >
      </div>
    </div>

    <!-- Facebook -->
    <div class="d-md-flex align-items-center border rounded p-4">
      <!-- Title and content -->
      <h2 class="fs-1 mb-0 me-3">
        <i class="fab fa-facebook text-facebook"></i>
      </h2>
      <div class="mb-3 mb-md-0">
        <h6 class="mb-1">Facebook</h6>
        <p class="mb-1 small">
          Connect with Facebook account for a personalized experience
        </p>
      </div>
      <!-- Button -->
      <div class="ms-auto">
        <button type="button" class="btn btn-sm btn-dark mb-0 me-1">
          Connect Facebook
        </button>
        <a
          href="javascript:void(0);"
          class="btn btn-sm btn-link text-primary-hover mb-0"
          >Learn more</a
        >
      </div>
    </div>
  </div>
  <!-- Card body END -->
</div>
