<div
  class="bg-light border rounded-3 d-md-flex justify-content-between align-items-center p-4 {{
    className
  }}"
>
  <!-- Content -->
  <div>
    <h6>{{ title }}</h6>
    <p class="mb-1 mb-md-0" [ngClass]="{ small: description.length > 100 }">
      {{ description }}
    </p>
  </div>
  <!-- Switch -->
  <div class="form-check form-switch form-check-md mb-0">
    <input
      class="form-check-input"
      type="checkbox"
      id="checkPrivacy1"
      checked=""
    />
  </div>
</div>
