<account-page-heading heading="Notification" />

<form>
  <!-- Title -->
  <div
    class="d-flex justify-content-between align-items-center border-bottom pb-4 mb-4"
  >
    <h6 class="rounded-0 mb-0">Email notification</h6>
    <button class="btn btn-sm btn-white border" type="button">
      Toggle all
    </button>
  </div>

  <notification-toggle-switch
    title="News and updates"
    description="News about product and feature updates"
    [defaultChecked]="true"
  />
  <notification-toggle-switch
    title="Tips and tutorials"
    description="Tips on getting more out of unlimited"
    [defaultChecked]="true"
  />
  <notification-toggle-switch
    title="User research"
    description="Tips on getting more out of unlimited"
    [defaultChecked]="false"
  />
  <notification-toggle-switch
    title="Comments"
    description="Comments on your post and replies to comments"
    [defaultChecked]="false"
  />
  <notification-toggle-switch
    title="Reminders"
    description="I would like to receive booking assistance reminders"
    [defaultChecked]="false"
  />
</form>

<div class="text-center my-5"><i class="bi bi-three-dots"></i></div>
<!-- Divider -->

<form>
  <!-- Title -->
  <div
    class="d-flex justify-content-between align-items-center border-bottom pb-4 mb-4"
  >
    <h6 class="rounded-0 mb-0">General Permission</h6>
    <button class="btn btn-sm btn-white border" type="button">
      Toggle all
    </button>
  </div>

  <notification-toggle-switch
    title="Notify on updates and activity"
    description="You'll be notified when anyone shares a report or invite you to a projects"
    [defaultChecked]="true"
  />
  <notification-toggle-switch
    title="Send weekly digest"
    description="A weekly update on changes in theme statement and more"
    [defaultChecked]="true"
  />
  <notification-toggle-switch
    title="Collaborators"
    description="I would like to receive booking assistance reminders"
    [defaultChecked]="false"
  />
</form>
