<sticky-header-component class="header-sticky header-absolute">
  <app-horizontal-menu
    [docShow]="true"
    [ulClassName]="'mx-auto'"
    [showSignUp]="true"
    [showBuyNow]="true"
  />
</sticky-header-component>

<section class="pt-8">
  <div class="container">
    <!-- Breadcrumb & title -->
    <div
      class="bg-dark rounded-4 text-center position-relative overflow-hidden py-5"
    >
      <!-- Svg decoration -->
      <figure class="position-absolute top-0 start-0 ms-n8">
        <svg
          width="424"
          height="405"
          viewBox="0 0 424 405"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <ellipse
            cx="212"
            cy="202.5"
            rx="212"
            ry="202.5"
            fill="url(#paint0_linear_153_3831)"
          />
          <defs>
            <linearGradient
              id="paint0_linear_153_3831"
              x1="212"
              y1="0"
              x2="212"
              y2="405"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0.0569271" stop-color="#D9D9D9" stop-opacity="0" />
              <stop offset="0.998202" stop-color="#D9D9D9" stop-opacity="0.5" />
            </linearGradient>
          </defs>
        </svg>
      </figure>

      <!-- SVG decoration -->
      <figure class="position-absolute top-0 end-0 me-n8 mt-5">
        <svg
          class="opacity-3"
          width="371"
          height="354"
          viewBox="0 0 371 354"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <ellipse
            cx="172.5"
            cy="176.5"
            rx="131.5"
            ry="125.5"
            fill="url(#paint0_linear_195_2)"
          />
          <ellipse
            cx="185.5"
            cy="177"
            rx="185.5"
            ry="177"
            fill="url(#paint1_linear_195_2)"
          />
          <defs>
            <linearGradient
              id="paint0_linear_195_2"
              x1="172.5"
              y1="51"
              x2="172.5"
              y2="302"
              gradientUnits="userSpaceOnUse"
            >
              <stop
                offset="0.0569271"
                stop-color="#D9D9D9"
                stop-opacity="0.5"
              />
              <stop offset="0.998202" stop-color="#D9D9D9" stop-opacity="0" />
            </linearGradient>
            <linearGradient
              id="paint1_linear_195_2"
              x1="185.5"
              y1="0"
              x2="185.5"
              y2="354"
              gradientUnits="userSpaceOnUse"
            >
              <stop
                offset="0.0569271"
                stop-color="#D9D9D9"
                stop-opacity="0.2"
              />
              <stop offset="0.998202" stop-color="#D9D9D9" stop-opacity="0" />
            </linearGradient>
          </defs>
        </svg>
      </figure>

      <!-- Breadcrumb -->
      <div class="d-flex justify-content-center position-relative z-index-9">
        <app-breadcrumb
          [pageTitle]="'Portfolio Masonry'"
          [breadcrumbClass]="'breadcrumb-dark mb-1'"
        />
      </div>
      <!-- Title -->
      <h1 class="h2 text-white mt-2">Portfolio Masonry</h1>
    </div>

    <!-- Tabs -->
    <div class="d-lg-flex align-items-center justify-content-center mt-6">
      <h6 class="mb-lg-0 me-3">Browse by:</h6>
      <div class="grid-menu filter-container" data-target=".filter-container">
        <ul class="nav nav-pills nav-pills-primary-soft gap-2">
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="filterItems('*')"
              [ngClass]="{ active: activeFilter === '*' }"
              >All work</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="filterItems('.marketing')"
              [ngClass]="{ active: activeFilter === '.marketing' }"
              >Marketing</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="filterItems('.design')"
              [ngClass]="{ active: activeFilter === '.design' }"
              >Web design</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="filterItems('.business')"
              [ngClass]="{ active: activeFilter === '.business' }"
              >Development</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="filterItems('.brand')"
              [ngClass]="{ active: activeFilter === '.brand' }"
              >Brand design</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="filterItems('.ui')"
              [ngClass]="{ active: activeFilter === '.ui' }"
              >UI/UX design</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="row g-4 filter-container mt-3" appIsotope>
      @for (item of portfolioMasonryData; track $index) {
        <div class="col-sm-6 col-lg-4 {{ item.categories }}">
          <div class="card card-element-hover card-metro-hover">
            <img [src]="item.image" alt="portfolio-img" />
            <div class="card-img-overlay hover-element d-flex">
              <div class="card-text mt-auto">
                <h6 class="mb-0">
                  <a
                    routerLink="/portfolio/case-study/v1"
                    class="text-white stretched-link"
                    >{{ item.title }}</a
                  >
                </h6>
                <small class="text-white">{{ item.subTitle }}</small>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="text-center mt-7">
      <button class="btn btn-lg btn-outline-light mb-0">
        <i class="fa-solid fa-spinner fa-lg me-2"></i>Load more work
      </button>
    </div>
  </div>
</section>

<app-footer2 theme="dark" />
