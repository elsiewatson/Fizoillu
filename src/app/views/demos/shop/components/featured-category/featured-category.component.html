<section class="pt-0">
  <div class="container">
    <!-- Title -->
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
      <h3>Featured category</h3>
    </div>

    <!-- Slider START -->
    <div class="swiper">
      <swiper-container
        class="swiper-wrapper"
        [config]="featureConfig"
        init="false"
      >
        <!-- Item -->
        @for (item of featuredCategory; track $index) {
          <swiper-slide class="swiper-slide">
            <div
              class="card card-body border-primary-hover border bg-transparent text-center"
            >
              <!-- Svg -->
              <img class="text-center" [src]="item.icon" />
              <!-- Title -->
              <h6 class="mb-0">
                <a class="stretched-link">{{ item.name }}</a>
              </h6>
            </div>
          </swiper-slide>
        }
      </swiper-container>

      <!-- Slider Pagination -->
      <div
        class="swiper-pagination swiper-pagination-primary position-relative mt-4"
      ></div>
    </div>
  </div>
</section>
