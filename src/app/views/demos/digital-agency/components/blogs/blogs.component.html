<section class="pt-0">
  <div class="container">
    <!-- Title -->
    <div class="inner-container-small text-center mb-4 mb-sm-5">
      <h2 class="mb-0">Explore our latest blogs</h2>
    </div>

    <!-- Slider START -->
    <div class="swiper">
      <!-- Slider items -->
      <swiper-container
        class="swiper-wrapper"
        [config]="blogSwiper"
        init="false"
      >
        @for (item of blogsData; track $index) {
          <!-- Blog item -->
          <swiper-slide class="swiper-slide">
            <article class="card card-img-scale border p-2 h-100">
              <!-- Card image and badge -->
              <div
                class="card-img-scale-wrapper position-relative rounded overflow-hidden"
              >
                <img
                  [src]="item.image"
                  class="card-img img-scale"
                  alt="service image"
                />
                <!-- Badge -->
                <div
                  class="badge text-bg-dark position-absolute top-0 start-0 m-3"
                >
                  {{ item.category }}
                </div>
              </div>

              <!-- Card body -->
              <div class="card-body d-flex flex-column px-2">
                <div class="small mb-3">
                  <i class="bi bi-calendar me-1"></i
                  >{{ item.publishedAt?.month }} {{ item.publishedAt?.date }},
                  {{ item.publishedAt?.year }}
                </div>
                <h6 class="card-title mb-3">
                  <a [routerLink]="item.url" class="stretched-link">{{
                    item.title
                  }}</a>
                </h6>
                <!-- Author info and button -->
                <div
                  class="d-flex justify-content-between align-items-center mt-auto"
                >
                  <!-- Author -->
                  <div class="d-flex align-items-center">
                    <div class="avatar avatar-xs flex-shrink-0 me-2">
                      <img
                        class="avatar-img rounded"
                        [src]="item.publishedBy?.avatar"
                        alt="avatar"
                      />
                    </div>
                    <p class="mb-0">
                      By {{ item.publishedBy?.firstName }}
                      {{ item.publishedBy?.lastName }}
                    </p>
                  </div>
                  <!-- Button -->
                  <a
                    href="javascript:void(0);"
                    class="btn btn-round btn-dark flex-shrink-0"
                    ><i class="bi bi-arrow-up-right"></i
                  ></a>
                </div>
              </div>
            </article>
          </swiper-slide>
        }
      </swiper-container>

      <!-- Slider Pagination -->
      <div
        class="swiper-pagination swiper-pagination-primary position-relative mt-4"
      ></div>
    </div>
  </div>
</section>
