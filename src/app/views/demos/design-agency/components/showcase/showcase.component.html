<section class="pb-0">
  <div class="container">
    <!-- Title -->
    <div
      class="d-sm-flex justify-content-between align-items-center text-center text-sm-start mb-4 mb-md-6"
    >
      <h2 class="mb-3 mb-sm-0">Our creative showcase</h2>
      <a href="javascript:void(0);" class="btn btn-lg btn-dark mb-0"
        >View all projects</a
      >
    </div>

    <div class="row g-4">
      <!-- Project item -->
      @for (item of projectsData; track $index) {
        <div class="col-sm-6 col-md-4">
          <div
            class="card card-img-scale card-element-hover card-img-blur overflow-hidden"
          >
            <div class="card-img-scale-wrapper">
              <!-- Hover elements -->
              <div
                class="card-img-overlay hover-element d-flex align-items-center"
              >
                <!-- Hover content -->
                <div class="z-index-2 mt-auto mx-auto text-center">
                  <h5 class="text-white mb-2">{{ item.name }}</h5>
                  <!-- Button -->
                  <a [routerLink]="item.url" class="btn btn-sm btn-white mb-0"
                    >View detail<i
                      class="fa-solid fa-arrow-right-long fa-fw ms-2"
                    ></i
                  ></a>
                </div>
              </div>
              <!-- Image -->
              <img
                [src]="item.image"
                class="img-scale img-blur card-img-top"
                alt="portfolio-img"
              />
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
