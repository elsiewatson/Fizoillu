<section class="bg-dark" data-bs-theme="dark">
  <div class="container">
    <div class="row g-4 align-items-center">
      <div class="col-xl-4">
        <!-- Title -->
        <h3 class="mb-4">Why our customers love Mizzle</h3>
        <p class="lead mb-2">
          3000+ Users rated us
          <span class="text-warning fw-bold">4.85</span> out of 5.
        </p>
        <!-- Avatar group -->
        <ul class="avatar-group mb-sm-0">
          <li class="avatar avatar-sm">
            <img
              class="avatar-img rounded-circle"
              src="assets/images/avatar/01.jpg"
              alt="avatar"
            />
          </li>
          <li class="avatar avatar-sm">
            <img
              class="avatar-img rounded-circle"
              src="assets/images/avatar/02.jpg"
              alt="avatar"
            />
          </li>
          <li class="avatar avatar-sm">
            <img
              class="avatar-img rounded-circle"
              src="assets/images/avatar/03.jpg"
              alt="avatar"
            />
          </li>
          <li class="avatar avatar-sm">
            <img
              class="avatar-img rounded-circle"
              src="assets/images/avatar/08.jpg"
              alt="avatar"
            />
          </li>
          <li class="avatar avatar-sm">
            <img
              class="avatar-img rounded-circle"
              src="assets/images/avatar/07.jpg"
              alt="avatar"
            />
          </li>
          <li class="avatar avatar-sm">
            <img
              class="avatar-img rounded-circle"
              src="assets/images/avatar/05.jpg"
              alt="avatar"
            />
          </li>
        </ul>

        <!-- Slider arrow -->
        <div class="d-flex gap-3 position-relative mt-5 mt-md-6">
          <a
            href="javascript:void(0);"
            class="btn btn-outline-white btn-icon rounded-circle mb-0 swiper-button-prev"
            ><i class="bi bi-arrow-left"></i
          ></a>
          <a
            href="javascript:void(0);"
            class="btn btn-outline-white btn-icon rounded-circle mb-0 swiper-button-next"
            ><i class="bi bi-arrow-right"></i
          ></a>
        </div>
      </div>

      <div class="col-xl-8">
        <!-- Slider START -->
        <div class="swiper">
          <!-- Slider items -->
          <swiper-container
            [config]="swiperConfig"
            init="false"
            class="swiper-wrapper"
          >
            <!-- Testimonials item -->
            @for (data of testimonialData; track $index) {
              <swiper-slide class="swiper-slide">
                <div class="card card-body bg-light p-sm-5">
                  <!-- Icon -->
                  <div
                    class="icon-lg bg-primary bg-opacity-10 text-primary rounded"
                  >
                    <i class="bi bi-quote fa-xl"></i>
                  </div>

                  <!-- Content -->
                  <p class="lead my-3">{{ data.comment }}</p>

                  <!-- Rating star -->
                  <ul class="list-inline mb-4">
                    <ng-template #t let-fill="fill">
                      <i class="bi bi-star-fill">
                        @if (fill > 0) {
                          <i
                            class="bi bi-star-fill filled"
                            [style.width.%]="fill"
                          ></i>
                        }
                      </i>
                    </ng-template>

                    <ngb-rating
                      [(rate)]="data.rating"
                      [starTemplate]="t"
                      [readonly]="true"
                      [max]="5"
                    />
                  </ul>

                  <div class="d-sm-flex align-items-center">
                    <!-- Avatar -->
                    <div class="avatar flex-shrink-0">
                      <img
                        class="avatar-img rounded-circle"
                        [src]="data.user.avatar"
                        alt="avatar"
                      />
                    </div>
                    <!-- Info -->
                    <div class="ms-sm-3 mt-2 mt-sm-0">
                      <h6 class="mb-0">
                        {{ data.user.firstName }} {{ data.user.lastName }}
                      </h6>
                      <p class="mb-0 small">{{ data.user.role }}</p>
                    </div>
                  </div>
                </div>
              </swiper-slide>
            }
          </swiper-container>
        </div>
        <!-- Slider END -->
      </div>
    </div>
    <!-- Row END -->
  </div>
</section>
