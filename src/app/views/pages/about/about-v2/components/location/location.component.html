<section class="py-xl-5">
  <div
    class="container py-xl-8"
    style="
      background-image: url(assets/images/elements/map.svg);
      background-position: center;
      background-size: cover;
    "
  >
    <div class="inner-container text-center">
      <!-- Title -->
      <h2 class="mb-4">We're global and growing</h2>
      <p class="mb-6">
        Mizzle customer support is available free of charge. Connection charges
        can vary when calling from outside the area, abroad or from a mobile
        phone.
      </p>

      <div class="row g-4 text-start justify-content-center">
        <!-- Location card -->
        @for (data of locationList; track $index) {
          <div class="col-md-5">
            <div class="card card-body border p-4">
              <!-- Avatar img -->
              <div class="avatar avatar-lg mb-4">
                <img
                  class="avatar-img rounded-circle"
                  [src]="data.image"
                  alt="avatar"
                />
              </div>
              <h6 class="card-title mb-3">
                <a href="javascript:void(0);">{{ data.name }}</a>
              </h6>
              <!-- List -->
              <ul class="list-group list-group-borderless border-0">
                <li class="d-flex mb-3">
                  <i class="me-2 bi bi-geo-alt"></i>{{ data.address }}
                </li>
                <li class="d-flex mb-3">
                  <i class="me-2 bi bi-headset"></i>Call:
                  {{ data.number }} (Toll-free)
                </li>
              </ul>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
