<section class="pt-0">
  <div class="container">
    <!-- Title -->
    <div class="inner-container-small text-center mb-4 mb-sm-6">
      <h2>A squad of talented members</h2>
      <p class="mb-0">
        We are a close-knit squad of exceptionally talented individuals who are
        passionate about all things digital.
      </p>
    </div>

    <!-- Team list START -->
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-5 g-4 justify-content-center"
    >
      <!-- Team item -->
      @for (data of memberList; track $index) {
        <div class="col">
          <div
            class="card card-body card-hover-shadow bg-transparent text-center p-4"
          >
            <!-- Image -->
            <div class="avatar avatar-xxl mx-auto flex-shrink-0 mb-3">
              <img
                class="avatar-img rounded-circle"
                [src]="data.image"
                alt="avatar"
              />
            </div>

            <!-- Content -->
            <h6 class="mb-1">
              <a href="javascript:void(0);">{{ data.name }}</a>
            </h6>
            <small>{{ data.role }}</small>

            <!-- Social button -->
            <ul class="list-inline mb-0 mt-3">
              <li class="list-inline-item me-2">
                <a
                  class="btn btn-xs btn-icon btn-light"
                  href="javascript:void(0);"
                  ><i class="fab fa-fw fa-facebook-f lh-base"></i
                ></a>
              </li>
              <li class="list-inline-item me-2 ms-1">
                <a
                  class="btn btn-xs btn-icon btn-light"
                  href="javascript:void(0);"
                  ><i class="fab fa-fw fa-instagram lh-base"></i
                ></a>
              </li>
              <li class="list-inline-item ms-1">
                <a
                  class="btn btn-xs btn-icon btn-light"
                  href="javascript:void(0);"
                  ><i class="fab fa-fw fa-twitter lh-base"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      }
    </div>
    <!-- Team list END -->
  </div>
</section>
