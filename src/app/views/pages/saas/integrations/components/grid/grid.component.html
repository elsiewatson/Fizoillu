<section class="pt-0">
  <div class="container">
    <!-- Title -->
    <div
      class="d-lg-flex justify-content-between align-items-center mb-4 mb-lg-5"
    >
      <!-- Title -->
      <h4 class="mb-3 mb-lg-0">Explore integration</h4>
      <!-- Tabs -->
      <ul class="nav nav-pills gap-1 nav-pills-light">
        <li class="nav-item">
          <a class="nav-link active">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Assets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Domain</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Ecommerce</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Social</a>
        </li>
      </ul>
    </div>

    <!-- Integration items START -->
    <div class="row g-4 g-lg-5">
      <!-- Item -->
      @for (data of integrationList; track $index) {
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <div
            class="card card-hover-shadow border-primary-hover border h-100 p-4"
          >
            <div class="card-body p-0">
              <!-- Logo -->
              <div class="d-flex gap-3 align-items-center mb-3">
                <img
                  [src]="data.image"
                  class="h-40px"
                  alt="Integrations-icon"
                />
                <h6 class="mb-0">{{ data.name }}</h6>
              </div>
              <p>{{ data.description }}</p>
            </div>

            <div class="card-footer bg-transparent p-0 mt-6">
              <a
                [routerLink]="data.url"
                class="icon-link icon-link-hover heading-color text-primary-hover stretched-link mb-0"
                >View integration<i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      }
    </div>
    <!-- Integration items END -->
  </div>
</section>
