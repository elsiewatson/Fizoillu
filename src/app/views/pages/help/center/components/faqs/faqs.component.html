<section class="pt-0">
  <div class="container inner-container">
    <!-- Title -->
    <h3 class="text-center">Frequently Asked Questions</h3>

    <!-- Accordion START -->
    <div
      ngbAccordion
      [closeOthers]="true"
      class="accordion accordion-icon accordion-border-bottom mt-5"
      id="accordionExample2"
    >
      <!-- Item -->
      @for (faq of faqList; track $index; let first = $first) {
        <div
          ngbAccordionItem
          [collapsed]="first ? false : true"
          class="accordion-item mb-3"
        >
          <div
            ngbAccordionHeader
            class="accordion-header font-base"
            id="heading-1"
          >
            <button
              ngbAccordionButton
              class="accordion-button fw-bold d-inline-block collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-1"
              aria-expanded="true"
              aria-controls="collapse-1"
            >
              {{ faq.question }}
            </button>
          </div>
          <!-- Body -->
          <div
            ngbAccordionCollapse
            id="collapse-1"
            class="accordion-collapse collapse show"
            aria-labelledby="heading-1"
            data-bs-parent="#accordionExample2"
          >
            <div ngbAccordionBody class="accordion-body">
              {{ faq.answer }}
            </div>
          </div>
        </div>
      }
    </div>
    <!-- Accordion END -->
  </div>
</section>
