<section
  ngJarallax
  class="bg-parallax position-relative"
  style="
    background: url(assets/images/bg/03.jpg) no-repeat;
    background-size: cover;
    background-position: center;
  "
>
  <div class="container">
    <div class="row g-4 g-md-6 text-start justify-content-end">
      <!-- Location card -->
      @for (location of locationsList; track $index) {
        <div class="col-md-4">
          <div class="card card-body p-4">
            <!-- Avatar img -->
            <div class="avatar mb-4">
              <img
                class="avatar-img rounded-circle"
                [src]="location.image"
                alt="avatar"
              />
            </div>
            <h6 class="card-title mb-3">
              <a href="javascript:void(0);">{{ location.countryName }}</a>
            </h6>
            <!-- List -->
            <ul class="list-group list-group-borderless border-0">
              <li class="d-flex mb-3">
                <i class="bi bi-geo-alt text-primary me-2"></i
                >{{ location.address }}
              </li>
              <li class="d-flex mb-3">
                <i class="bi bi-headset text-primary me-2"></i>Call:
                {{ location.number }}
              </li>
            </ul>
          </div>
        </div>
      }
    </div>
  </div>
</section>
