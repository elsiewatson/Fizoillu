<section class="pt-6">
  <div class="container">
    <div class="row g-4 g-lg-7">
      <!-- Review card START -->
      <div class="col-12">
        <div class="card bg-transparent">
          <div class="row align-items-center g-4 g-lg-7">
            <div class="col-md-6">
              <img
                src="assets/images/stories/05.jpg"
                class="card-img"
                alt="story-image"
              />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <!-- Client -->
                <img
                  src="assets/images/client/07.svg"
                  class="h-30px mb-4"
                  alt=""
                />
                <h4 class="card-title mb-4">
                  <a routerLink="/customer/story-single" class="stretched-link"
                    >See why direct-to-consumer brands choose mizzle dor their
                    email efforts</a
                  >
                </h4>
                <p class="mb-4">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
                <a href="javascript:void(0);" class="btn btn-dark mb-0"
                  >Read more <i class="bi bi-arrow-right"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Review card END -->

      <!-- Review card START -->
      @for (data of storyList; track $index) {
        <div class="col-md-4">
          <div class="card card-img-scale bg-transparent overflow-hidden">
            <!-- Card image -->
            <div class="card-img-scale-wrapper rounded">
              <img [src]="data.image" class="card-img" alt="story-image" />
            </div>
            <!-- Card body -->
            <div class="card-body px-0">
              <img [src]="data.companyLogo" class="h-30px mb-3" alt="" />
              <h6 class="card-title mb-3">{{ data.title }}</h6>
              <a
                class="icon-link icon-link-hover stretched-link"
                RouterLink="/customer/story-single"
                >Read full story<i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
