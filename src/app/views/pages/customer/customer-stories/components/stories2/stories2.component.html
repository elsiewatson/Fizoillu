<section class="pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <!-- Slider START -->
        <div class="swiper mb-4">
          <!-- Slider items -->
          <swiper-container
            [config]="swiperConfig"
            init="false"
            class="swiper-wrapper"
          >
            <!-- Item -->
            @for (data of testimonialData; track $index) {
              <swiper-slide class="swiper-slide text-center">
                <!-- Client img -->
                <div class="mb-4">
                  <img
                    [src]="data.user.company.image"
                    class="h-40px"
                    alt="client-img"
                  />
                </div>
                <q class="fs-4 fw-normal heading-color">{{ data.comment }}</q>
                <!-- Avatar -->
                <div
                  class="d-flex justify-content-center align-items-center text-start mt-4 mb-5"
                >
                  <!-- Avatar -->
                  <div class="avatar flex-shrink-0">
                    <img
                      class="avatar-img rounded-circle"
                      [src]="data.user.avatar"
                      alt="avatar"
                    />
                  </div>
                  <!-- Info -->
                  <div class="ms-2 mt-2 mt-sm-0">
                    <h6 class="mb-0">
                      {{ data.user.firstName }} {{ data.user.lastName }}
                    </h6>
                    <p class="mb-0 small">
                      {{ data.user.role }} of {{ data.user.company.name }}
                    </p>
                  </div>
                </div>
                <!-- Button link -->
                <a
                  routerLink="/customer/story-single"
                  class="icon-link icon-link-hover"
                  >Read full story<i class="bi bi-arrow-right"></i>
                </a>
              </swiper-slide>
            }
          </swiper-container>
        </div>
        <!-- Add pagination and navigation elements here -->
        <div
          id="story-pagination"
          class="swiper-pagination swiper-pagination-primary position-relative"
        ></div>
        <!-- Slider END -->
      </div>
    </div>
    <!-- Row END -->
  </div>
</section>
