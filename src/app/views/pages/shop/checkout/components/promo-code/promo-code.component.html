<div class="card border p-4">
  <!-- card header -->
  <div class="card-header p-0 pb-3">
    <h5 class="card-title mb-0">Promo code</h5>

    <!-- Input -->
    <form class="input-group mt-4">
      <input
        class="form-control rounded me-1"
        type="email"
        placeholder="Type here.."
      />
      <button type="button" class="btn btn-dark rounded-2 mb-0">Apply</button>
    </form>
  </div>

  <!-- Card body -->
  <div class="card-body p-0 pb-3 mt-2">
    <ul class="list-group list-group-borderless">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>Subtotal</span>
        <span class="heading-color fw-semibold mb-0">{{ currency }}473.00</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>Service Charge</span>
        <span class="heading-color fw-semibold mb-0">-{{ currency }}50</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>Tax</span>
        <span class="heading-color fw-semibold mb-0">{{ currency }}10</span>
      </li>
    </ul>
  </div>

  <!-- Card footer -->
  <div class="card-footer bg-transparent border-top p-0 pt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <span class="heading-color fw-normal">Payable Now</span>
      <span class="h6 mb-0">{{ currency }}410.00</span>
    </div>

    <!-- Button -->
    <div class="d-grid">
      <a href="javascript:void(0);" class="btn btn-lg btn-primary mb-0"
        >Place order</a
      >
    </div>
  </div>
</div>
