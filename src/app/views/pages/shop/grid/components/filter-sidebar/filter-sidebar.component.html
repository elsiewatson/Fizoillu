<div class="offcanvas-header bg-light">
  <h6 class="offcanvas-title" id="offcanvasSidebarLabel">Advance Filter</h6>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="offcanvas"
    data-bs-target="#offcanvasSidebar"
    aria-label="Close"
    (click)="activeOffcanvas.close()"
  ></button>
</div>
<div class="offcanvas-body flex-column p-3 p-xl-0">
  <!-- Search options -->
  <div
    ngbAccordion
    [closeOthers]="true"
    class="accordion accordion-alt"
    id="accordionExample"
  >
    <!-- Availability -->
    <div ngbAccordionItem class="accordion-item">
      <h2 ngbAccordionHeader class="accordion-header">
        <button
          ngbAccordionButton
          class="accordion-button fs-6 fw-semibold"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="false"
          aria-controls="collapseOne"
        >
          Availability
        </button>
      </h2>
      <div
        ngbAccordionCollapse
        id="collapseOne"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <form ngbAccordionBody class="accordion-body">
          <!-- Availability group -->
          <div class="form-check">
            <input
              class="form-check-input focus-shadow-none"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              All
            </label>
          </div>
          <div class="form-check mt-2">
            <input
              class="form-check-input focus-shadow-none"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              New Arrival
            </label>
          </div>
          <div class="form-check mt-2">
            <input
              class="form-check-input focus-shadow-none"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
            />
            <label class="form-check-label" for="flexRadioDefault3">
              On Stock Only
            </label>
          </div>
        </form>
      </div>
    </div>

    <!-- Categories -->
    <div ngbAccordionItem [collapsed]="false" class="accordion-item">
      <h2 ngbAccordionHeader class="accordion-header">
        <button
          ngbAccordionButton
          class="accordion-button fs-6 fw-semibold"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseTwo"
          aria-expanded="true"
          aria-controls="collapseTwo"
        >
          Categories
        </button>
      </h2>
      <div
        ngbAccordionCollapse
        id="collapseTwo"
        class="accordion-collapse collapse show"
        data-bs-parent="#accordionExample"
      >
        <form ngbAccordionBody class="accordion-body">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="category1"
            />
            <label class="form-check-label heading-color" for="category1"
              >Fashion</label
            >
            <span class="small float-end">(215)</span>
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="category2"
            />
            <label class="form-check-label heading-color" for="category2"
              >Electronics</label
            >
            <span class="small float-end">(142)</span>
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="category3"
            />
            <label class="form-check-label heading-color" for="category3"
              >Games</label
            >
            <span class="small float-end">(25)</span>
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="category4"
            />
            <label class="form-check-label heading-color" for="category4"
              >Books</label
            >
            <span class="small float-end">(81)</span>
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="category5"
            />
            <label class="form-check-label heading-color" for="category5"
              >Mobile</label
            >
            <span class="small float-end">(354)</span>
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="category6"
            />
            <label class="form-check-label heading-color" for="category6"
              >Bags</label
            >
            <span class="small float-end">(41)</span>
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="category7"
            />
            <label class="form-check-label heading-color" for="category7"
              >Beauty products</label
            >
            <span class="small float-end">(35)</span>
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="category8"
            />
            <label class="form-check-label heading-color" for="category8"
              >Grocery</label
            >
            <span class="small float-end">(41)</span>
          </div>
        </form>
      </div>
    </div>

    <!-- Price -->
    <div ngbAccordionItem class="accordion-item">
      <h2 ngbAccordionHeader class="accordion-header">
        <button
          ngbAccordionButton
          class="accordion-button fs-6 fw-semibold"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseThree"
          aria-expanded="false"
          aria-controls="collapseThree"
        >
          Price
        </button>
      </h2>
      <div
        ngbAccordionCollapse
        id="collapseThree"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <form ngbAccordionBody class="accordion-body">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="price1"
            />
            <label class="form-check-label heading-color" for="price1"
              >{{ currency }}0 to {{ currency }}200</label
            >
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="price2"
            />
            <label class="form-check-label heading-color" for="price2"
              >{{ currency }}200 to {{ currency }}500</label
            >
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="price3"
            />
            <label class="form-check-label heading-color" for="price3"
              >{{ currency }}500 to {{ currency }}1500</label
            >
          </div>
          <!-- Checkbox -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="price4"
            />
            <label class="form-check-label heading-color" for="price4"
              >{{ currency }}1500 to more</label
            >
          </div>
        </form>
      </div>
    </div>

    <!-- Color -->
    <div ngbAccordionItem class="accordion-item">
      <h2 ngbAccordionHeader class="accordion-header">
        <button
          ngbAccordionButton
          class="accordion-button fs-6 fw-semibold"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseFive"
          aria-expanded="false"
          aria-controls="collapseFive"
        >
          Color
        </button>
      </h2>
      <div
        ngbAccordionCollapse
        id="collapseFive"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <form ngbAccordionBody class="accordion-body">
          <!-- Radio color tabs -->
          <div class="color-check-radio">
            <input
              class="form-check-input me-2"
              type="radio"
              name="flexRadiocolor"
              id="flexRadiocolor1"
              style="background-color: #9a0a0a"
            />
            <label class="form-check-label" for="flexRadiocolor1"></label>

            <input
              class="form-check-input me-2"
              type="radio"
              name="flexRadiocolor"
              id="flexRadiocolor2"
              style="background-color: #32c7f5"
            />
            <label class="form-check-label" for="flexRadiocolor2"></label>

            <input
              class="form-check-input me-2"
              type="radio"
              name="flexRadiocolor"
              id="flexRadiocolor3"
              style="background-color: #f7c32e"
            />
            <label class="form-check-label" for="flexRadiocolor3"></label>

            <input
              class="form-check-input"
              type="radio"
              name="flexRadiocolor"
              id="flexRadiocolor4"
              style="background-color: #333369"
            />
            <label class="form-check-label" for="flexRadiocolor4"></label>
          </div>
        </form>
      </div>
    </div>

    <!-- Rating star -->
    <div ngbAccordionItem class="accordion-item">
      <h2 ngbAccordionHeader class="accordion-header">
        <button
          ngbAccordionButton
          class="accordion-button fs-6 fw-semibold"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseFour"
          aria-expanded="false"
          aria-controls="collapseFour"
        >
          Rating star
        </button>
      </h2>
      <div
        ngbAccordionCollapse
        id="collapseFour"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <form ngbAccordionBody class="accordion-body">
          <ul class="list-inline mb-0 g-3">
            <!-- Item -->
            <li class="list-inline-item mb-0 me-2">
              <input type="checkbox" class="btn-check" id="btn-check-6" />
              <label
                class="btn btn-sm btn-light btn-primary-soft-check"
                for="btn-check-6"
                >1<i class="bi bi-star-fill"></i
              ></label>
            </li>
            <!-- Item -->
            <li class="list-inline-item mb-0 me-2 ms-1">
              <input type="checkbox" class="btn-check" id="btn-check-7" />
              <label
                class="btn btn-sm btn-light btn-primary-soft-check"
                for="btn-check-7"
                >2<i class="bi bi-star-fill"></i
              ></label>
            </li>
            <!-- Item -->
            <li class="list-inline-item mb-0 me-2 ms-1">
              <input type="checkbox" class="btn-check" id="btn-check-8" />
              <label
                class="btn btn-sm btn-light btn-primary-soft-check"
                for="btn-check-8"
                >3<i class="bi bi-star-fill"></i
              ></label>
            </li>
            <!-- Item -->
            <li class="list-inline-item mb-0 ms-1">
              <input type="checkbox" class="btn-check" id="btn-check-15" />
              <label
                class="btn btn-sm btn-light btn-primary-soft-check"
                for="btn-check-15"
                >4<i class="bi bi-star-fill"></i
              ></label>
            </li>
            <!-- Item -->
            <li class="list-inline-item mb-0">
              <input type="checkbox" class="btn-check" id="btn-check-16" />
              <label
                class="btn btn-sm btn-light btn-primary-soft-check"
                for="btn-check-16"
                >5<i class="bi bi-star-fill"></i
              ></label>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-between p-2 p-xl-0 mt-xl-3">
    <button
      class="btn btn-link text-primary-hover p-0 mb-0"
      (click)="activeOffcanvas.close()"
    >
      Clear all
    </button>
    <button class="btn btn-primary mb-0">Filter Result</button>
  </div>
</div>
