  <!-- Title -->
  <h6 class="mb-3">Get the latest Mizzle article delivered to your inbox</h6>
  <!-- Newsletter -->
  <form>
    <input type="email" class="form-control mb-2" placeholder="Email address" />
    <button type="submit" class="btn btn-dark mb-0">Subscribe</button>
  </form>
</div>

<!-- Advertisement -->
<div class="card text-bg-dark mt-5">
  <img src="assets/images/blog/adv.jpg" class="card-img" alt="adv image" />
  <div class="card-img-overlay">
    <h5 class="card-title">Advertisement</h5>
  </div>
</div>

<!-- Social button -->
<div class="mt-5">
  <h6 class="mb-3">Follow us on:</h6>
  <ul class="list-inline mb-0">
    <li class="list-inline-item pe-1">
      <a class="btn btn-round bg-facebook" href="javascript:void(0);"
        ><i class="fab fa-fw fa-facebook-f lh-base"></i
      ></a>
    </li>
    <li class="list-inline-item pe-1">
      <a class="btn btn-round bg-instagram" href="javascript:void(0);"
        ><i class="fab fa-fw fa-instagram lh-base"></i
      ></a>
    </li>
    <li class="list-inline-item pe-1">
      <a class="btn btn-round bg-twitter" href="javascript:void(0);"
        ><i class="fab fa-fw fa-twitter lh-base"></i
      ></a>
    </li>
    <li class="list-inline-item pe-1">
      <a class="btn btn-round bg-linkedin" href="javascript:void(0);"
        ><i class="fab fa-fw fa-linkedin-in lh-base"></i
      ></a>
    </li>
    <li class="list-inline-item pe-1">
      <a class="btn btn-round bg-youtube" href="javascript:void(0);"
        ><i class="fab fa-fw fa-youtube lh-base"></i
      ></a>
    </li>
  </ul>
</div>

<!-- Popular tags -->
<div class="align-items-center mt-5">
  <h6 class="mb-3 d-inline-block">Popular Tags:</h6>
  <ul class="list-inline mb-0 social-media-btn">
    @for (tag of popularTags; track $index) {
      <li class="list-inline-item pe-1">
        <a class="btn btn-light btn-sm" href="javascript:void(0);">{{ tag }}</a>
      </li>
    }
  </ul>
</div>
