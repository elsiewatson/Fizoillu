<!-- Title -->
<h4 class="mb-4">Our Blog</h4>

<!-- Blog item -->
@for (data of blogList; track $index) {
  <article class="card card-hover-shadow border p-3 mb-4">
    <div class="row">
      <div class="col-md-4">
        <!-- Image -->
        <img [src]="data.image" class="img-fluid card-img" alt="blog-img" />
      </div>
      <div class="col-md-8">
        <!-- Content -->
        <div class="card-body d-flex flex-column h-100 ps-0 pe-3">
          @if (data.isSponsored) {
            <div
              class="d-flex justify-content-between position-relative z-index-2"
            >
              <span class="badge text-bg-dark mb-3">Lifestyle</span>
              <a
                href="javascript:void(0);"
                class="mb-0 text-body small"
                tabindex="0"
                role="button"
                container="body"
                placement="top"
                ngbPopover="You're seeing this ad because your activity meets the intended audience of our site."
              >
                <i class="bi bi-info-circle ps-1"></i> Sponsored
              </a>
            </div>
          } @else {
            <div>
              <span class="badge text-bg-dark mb-3">{{ data.category }}</span>
            </div>
          }
          <h5 class="card-title mb-3 mb-md-0">{{ data.title }}</h5>
          <!-- Author name and button -->
          <div
            class="d-sm-flex justify-content-between align-items-center mt-auto"
          >
            <p class="mb-2 heading-color fw-semibold">
              By {{ data.publishedBy.firstName }}
              {{ data.publishedBy.lastName }}
            </p>
            <a
              class="icon-link icon-link-hover stretched-link"
              routerLink="/blog/single/v1"
              >Read more<i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </article>
}
