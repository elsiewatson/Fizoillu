<section class="pt-0">
  <div class="container">
    <!-- Title & Tab -->
    <div class="d-lg-flex justify-content-between align-items-center">
      <!-- Title -->
      <h4 class="mb-3 mb-lg-0">Our Blog</h4>
    </div>

    <!-- Blog grid -->
    <div class="row g-4 g-sm-5 g-xl-7 mt-0">
      @for (item of blogsList; track $index) {
        <div class="col-md-6 col-lg-6">
          <article class="card bg-transparent h-100 p-0">

            <!-- Card image -->
            <img [src]="item.image" class="card-img" alt="Blog-img" />

            <!-- Card Body -->
            <div class="card-body px-2 pb-4">
              <!-- Title -->
              <h6 class="card-title mb-2">
                <a href="javascript:void(0);">{{ item.title }}</a>
              </h6>
              <p class="small mb-0">{{ item.description }}</p>
            </div>

            <!-- Card footer -->
            <div
              class="card-footer bg-transparent d-flex justify-content-between px-2 py-0"
            >
              <a
                class="icon-link icon-link-hover stretched-link"
                [routerLink]="item.url"
                >Read more<i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </article>
        </div>
      }
    </div>
  </div>
</section>
